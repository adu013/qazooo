{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>

{% endblock %}
