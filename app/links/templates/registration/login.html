{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2>Login</h2>

    <div style="margin-top: 10rem; text-align: center;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>

        <p><a class="link-secondary"  href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <p class="text-secondary">Don't have an account? <a class="link-primary"  href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
